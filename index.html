<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Find place for your dream vacation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Ohmyfood</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- fontAwesome library -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- normalize  -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- main css file -->
  <link rel="stylesheet" href="css/main-home.css">
</head>

<body>
  <!-- start header -->
  <header class="home">
    <div class="container">
      <a href="#" class="logo">
        <img src="images/logo/ohmyfood.png" alt="logo">
      </a>
    </div>
  </header>
  <!-- End header -->

  <!-- start location  -->
  <section class="location">
    <div class="container">
      <a href="#">
        <i class="fa-solid fa-location-dot"></i>
      </a>
      <span>Paris, Belleville</span>
    </div>
  </section>
  <!-- End location -->
  <!-- start main -->
  <main>
    <div class="container">
      <h2>Book the menu you like</h2>
      <p>Discover top-of-the-art restaurants we picked for you</p>
      <a href="#" class="button">Explore our restaurants</a>
    </div>
  </main>
  <!-- End main -->

<!-- start how it works -->
<section class="how-works">
  <div class="container">
    <h2>How it works</h2>
    <ol>
      <li>
        <a href="#">
          <i class="fa-solid fa-mobile-screen-button"></i>
          Choose a restaurant
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-list"></i>
          Create your menu
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-store"></i>
          Go enjoy it at the restaurant
        </a>
      </li>
    </ol>
  </div>
</section>
<!-- End how it works -->

  <!-- start footer -->
  <footer>
    <div class="container">

    </div>
  </footer>
  <!-- end footer -->

</body>

</html>
